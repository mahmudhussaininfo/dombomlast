<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Boom Last class</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Tiro+Bangla&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h2>Create an Account</h2>
                        <img class="loading" src="https://cdn.dribbble.com/users/263641/screenshots/4556436/silver_balls.gif" alt="">
                    </div>
                    <div class="card-body">
                        <div class="msg">
                         
                            
                        </div>
                        <form id="stu_form" action="">
                            <div class="my-3">
                                <label for="">Name</label>
                                <input id="namee" name="name" type="text" class="form-control">
                                <p class="name_required"></p>
                            </div>
                            <div class="my-3">
                                <label for="">Email</label>
                                <input id="email" name="email" type="email" class="form-control">
                                <p class="email_required"></p>
                            </div>
                            <div class="my-3">
                                <label for="">Password</label>
                                <input id="password" name="password" type="password" class="form-control">
                                <p class="password_required"></p>
                            </div>
                            <div class="my-3">
                                <label for="">Phone</label>
                                <input id="phone" type="tel" name="phone" class="form-control">
                                <p class="phone_required"></p>
                            </div>
                            <div class="my-3">
                                <label for="">Username</label>
                                <input id="username" type="text" name="uname" class="form-control">
                                <p class="username_required"></p>
                            </div>
                            <div class="my-3">
                               <button type="submit" class="btn btn-success">Send</button>
                            </div>
                          
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
